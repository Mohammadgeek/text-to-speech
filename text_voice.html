<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to voice convertor</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main">
        <h1>Text to speech <span>convertor</span></h1>
        <section class="entrymessage">
            <textarea class = "textmessage" name="" id="" cols="30" rows="10" placeholder="write Textmessage" title="please enter your text">
        </textarea>
        </section>
        <section class="footer">
            <div class="dropdown" title="choose langugues">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                <select name="" id=""  class="voiceselect"></select>
            </div>
            <button class="playaudio">listen 
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>

        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
